<div class="cookies-modal" id="cookiesModal">
  <div class="cookies-modal-wrap animate__animated animate__zoomIn">
      <img
        src="./images/cookie/cookie-1x.png"
        srcset="
          ./images/cookie/cookie-1x.png 1x,
          ./images/cookie/cookie-2x.png 2x
        "
        alt="Cookie Cat"
        class="cookies-modal-cat"
      />
    <div class="cookies-modal-content">
      <h2 class="cookies-modal-title">WE USE COOKIES!</h2>
      <p class="cookies-modal-desc">
        We use cookies to improve your experience on our website. By browsing
        this website, you agree to our use of cookies
      </p>
      <div class="cookies-modal-actions">
        <button
          class="cookies-modal-btn cookies-modal-btn--accept"
          id="acceptCookies"
        >
          ACCEPT COOKIES
        </button>
        <button
          class="cookies-modal-btn cookies-modal-btn--decline"
          id="declineCookies"
        >
          DECLINE COOKIES
        </button>
      </div>
    </div>
  </div>
</div>
